<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikadu</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <a href="/" class="header__logo">
      <img class="header__logo__image" src="img/logo.svg" alt="Pikadu logo"></a>
      <nav class="header__nav">
        <ul class="header__menu">
          <li class="header__menu__item"><a href="#" class="header__menu__link">Свежие</a></li>
          <li class="header__menu__item"><a href="#" class="header__menu__link">Лучшие</a></li>
          <li class="header__menu__item"><a href="#" class="header__menu__link">Горячие</a></li>
          <li class="header__menu__item"><a href="#" class="header__menu__link">Подписки</a></li>
        </ul>
      </nav>
      <!-- /.header-nav -->
      <div class="input__group search">
        <input type="search" class="input__search" placeholder="Поиск по сайту">
        <button class="search__button">
          <img src="img/search.svg" alt="icon: search" class="search-icon">
        </button>
      </div>
      <!-- /.input-group -->
    </div>
    <!-- /.header-wrapper -->
  </header>

  <script src="js/script.js"></script>
</body>
</html>
